    <style>
.navbar-nav a {
    display: inline-block;

    color: #fff;
    border: 2px solid transparent;

            margin-bottom: 10px;

            border-radius: 5px;

            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #234d27;
        }
